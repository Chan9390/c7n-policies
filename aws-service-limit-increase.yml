policies:

- name: account-service-limit-increase
  resource: account
  comment: |
    Detect impending service limits and automatically request an increase.
  filters:
    - type: service-limit
  mode:
    schedule: "rate(1 days)"
    type: periodic
  actions:
    - type: request-limit-increase
      percent-increase: 25
    - type: notify
      action_desc: "Submitted service limit increase request of 25 percent."
      to: ["slack"]
      transport:
        type: sqs
        queue: c7nMessageQueue
      violation_desc: "Service limit hit 80 percent of max."
